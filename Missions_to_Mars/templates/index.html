<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Mission to Mars</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Mission to Mars</h1>
        <button type="button" class="btn btn-primary">
            <a href="/scrape">Scrape New Data</a>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Latest Mars News</h2>
                <h3>{{mars_dict.NewsTitle}}</h3>
                <p>{{mars_dict.NewsParagraph}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h2>Featured Mars Image</h2>
                <img src= {{ mars_dict.FeaturedImage }} alt="Featured Mars Image">
            </div>
            <div class="col-6">
                <h3>Mars Facts</h3>
                {{mars_dict.MarsFactsTable | safe}}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Mars Hemispheres</h2>
            </div>
        </div>
        <div class="row">
            {% for image_url in mars_dict.HemisphereImages %}
            <div class="col-3">
                <img src={{image_url.img_url}} alt={{image_url.title}}>
                <h3>{{image_url.title}}</h3>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
